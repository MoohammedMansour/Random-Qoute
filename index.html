<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/imgs/favicon/quote.png" type="image/x-icon">

    <title>Random Qoute</title>
</head>
<body>
  <div class="min-vh-100 d-flex flex-column justify-content-center align-items-center text-center">
    <div class="container">
      <h1 class="text-capitalize text-white fw-bold my-5">
        Quote of the Day
      </h1>
      <h3 class="heading-style text-center my-3 w-bold">
        Press The Button To show the Quote
      </h3>
      <div class="text-50 mx-auto text-center">
        <button
          class="mx-auto btn btn-outline-light fw-bold my-5"
          id="myButton">
          New Qoute
        </button>
        <button class="btn btn-outline-info fw-bold my-3" id="counterButton">
          Quotes Generated: <span id="counter">0</span>
        </button>
        <button class="btn btn-outline-secondary fw-bold my-3" id="darkModeButton">
          Toggle Dark Mode
        </button>
        <div id="myContent" style="color: aliceblue;"></div>
      </div>
      <div class="text-center text-info w-75 mx-auto" id="myContent"></div>
    </div>
    <div class="favorites-section w-75">
      <h3 class="text-white">Your Favorite Quotes</h3>
      <div id="favoritesList" class="text-white"></div>
    </div>
  </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
